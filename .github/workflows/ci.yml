name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          # cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-lockfile

      - name: Check (Lint + Format)
        run: pnpm check

      - name: Generate Prisma client
        run: pnpm prisma generate

      # - name: Run Tests
      #   run: pnpm test

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          # cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-lockfile

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Create serviceAccount.json via Node
        run: |
          node -e "require('fs').writeFileSync('serviceAccount.json', process.env.SERVICE_ACCOUNT_JSON)"
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}

      - name: Build
        run: pnpm build
